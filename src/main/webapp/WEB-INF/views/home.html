<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/student/create">Create new student</a>
<h1>Customers</h1>
<table border="1">
    <tr>
        <th>name</th>
        <th>address</th>
        <th>class</th>
    </tr>
    <th:block th:each="student : ${list}">
        <tr>
            <td th:text="${student.getName()}"></td>
            <td th:text="${student.getAddress()}"></td>
            <td th:text="${student.getClasses().getName()}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
